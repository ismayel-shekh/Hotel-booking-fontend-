    <script>
    
    document.addEventListener("DOMContentLoaded", function() {
      const toggleNav = document.getElementById("toggleNav");
      const carouselWrapper = document.getElementById("carouselWrapper");
      const dropDeg = document.getElementById("drop-deg");
    
      toggleNav.addEventListener("click", function() {
        if (carouselWrapper.style.display === "block" || carouselWrapper.style.display === "") {
          carouselWrapper.style.display = "none";
        } else {
          carouselWrapper.style.display = "block";
        }
    
        if (dropDeg.style.display === "block" || dropDeg.style.display === "") {
          dropDeg.style.display = "none";
        } else {
          dropDeg.style.display = "block";
        }
      });
    });
    
    document.addEventListener("DOMContentLoaded", function() {
          // Check if user is logged in (you can use your own logic here)
          const isLoggedIn = localStorage.getItem('user_id') !== null;
    
          // Get profile and logout links
          const profileLink = document.getElementById("profile-link");
          const logoutLink = document.getElementById("logout-link");
          const depositLink = document.getElementById("deposit-link");
    
          // Get login link
          const loginLink = document.getElementById("login-link");
    
          // Show profile and logout links if user is logged in
          if (isLoggedIn) {
              profileLink.style.display = "block";
              logoutLink.style.display = "block";
              depositLink.style.display = "block";
              loginLink.style.display = "none"; // Hide login link
          } else {
              profileLink.style.display = "none";
              logoutLink.style.display = "none";
              depositLink.style.display = "none";
              loginLink.style.display = "block"; // Show login link
          }
      });
    
        document.addEventListener("DOMContentLoaded", function() {
        const hamburger = document.querySelector(".hamburger");
        const navBar = document.querySelector(".nav-bar");
        const navLinks = document.querySelectorAll('.nav-bar ul li a');
    
        hamburger.onclick = function() {
            navBar.classList.toggle("active");
        };
    
        navLinks.forEach(link => {
            link.addEventListener('click', function(event) {
                // Remove 'active' class from all links
                navLinks.forEach(link => link.classList.remove('active'));
                // Add 'active' class to the clicked link
                this.classList.add('active');
                // Allow default link behavior
                if (!this.getAttribute('href') || this.getAttribute('href') === '#') {
                    event.preventDefault(); // Prevent default link behavior only for non-anchor links
                }
            });
        });
    
        // Toggle active class on button click
        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(button => {
            button.addEventListener('click', function() {
                // Toggle active class
                this.classList.toggle('active');
            });
        });
    });
    
        </script>
